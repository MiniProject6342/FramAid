<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"/>
<link rel="stylesheet" href="des.css">
</head>
<body>
	<section data-page="register" id="register" class="active">
	
		<div class="container">
			<div class="screen">
			<div class="screen_content">
				<form class="register" action="Stat" method="get">
					<div class="register_field">
						<i class="register_icon fas fa-user"></i>
						<input type="text" name="name" placeholder="Username" class="register_input" autocomplete="off">
					</div>
					<div class="register_field">
						<i class="register_icon fas fa-mobile"></i>
						<input type="text" name="phone" placeholder="Phone no." class="register_input">
					</div>
					<div class="register_field">
						<i class="register_icon fas fa-id-card"></i>
						<input type="text" name="aadhar" placeholder="Aadhar" class="register_input">
					</div>
					<div class="register_field">
						<i class="register_icon fas fa-lock"></i>
						<input type="text" name="password" placeholder="Password" class="register_input">
					</div>
					<div class="register_field">
						<i class="register_icon fas fa-lock"></i>
						<input type="text" name="password1" placeholder="Confirm Password" class="register_input">
					</div>
					<button class="button register_submit">
						<span class="button_text">Register</span>
						<i class="button_icon fas fa-chevron-circle-right"></i>
					</button>
				</form>
			</div>
			<div class="screen_background">
				<span class="screen_background_shape screen_background_shape4"></span>
				<span class="screen_background_shape screen_background_shape3"></span>
				<span class="screen_background_shape screen_background_shape2"></span>
				<span class="screen_background_shape screen_background_shape1"></span>
			</div>
		</div>
		</div>
	</section>
	<script src="./def.js"></script>
</body>
</html>
